<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1 id="info">secret info </h1>

    <input id="delete" type="text" placeholder="pls type Delete">
    <button id="button" disabled>event</button>
    







    <script>
       document.getElementById('delete').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btndelet = document.getElementById('button');
            if( text === 'delete'){
                btndelet.removeAttribute('disabled')
            }
            else{
                btndelet.setAttribute('disabled', true)
            }
       })

        //     secret.style.display = 'none'
        // })
    </script>
