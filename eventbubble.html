<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Iusto fugit qui quas!</li>
            <li class="item">Itaque quae odio minus.</li>
            <li class="item">Reprehenderit quaerat porro odit.</li>
            <li class="item">Quae natus error aliquid.</li>
        </ul>

        <button id="addBtn">Add item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(Event){
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('addBtn').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'added new item';
            li.classList.add('item')

            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
